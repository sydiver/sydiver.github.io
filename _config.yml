# =============================
# Site settings
# =============================
title: "유체노트"
description: >-
  Engineering math, Fluid Dynamics and CFD (OpenFOAM) 기록.
lang: ko
timezone: Asia/Seoul

markdown: kramdown
kramdown:
  math_engine: mathjax

plugins:
  - jekyll-remote-theme
  - jekyll-paginate

  
future: true
# If you want the exact TeXt look without copying all theme files:
# GitHub Pages supports `remote_theme` (builds server-side).
remote_theme: kitian616/jekyll-TeXt-theme

# Visual options
text_skin: default
highlight_theme: default

# Enable MathJax (LaTeX) + auto numbering (good for paper-style notes)
mathjax: true
mathjax_autoNumber: true

# Optional extras
mermaid: true
chart: true

# Pagination for posts on the home page
paginate: 8
paginate_path: /page:num

# So the theme can generate "Edit on GitHub" links (optional)
# Change these two to match your repo.
repository: YOUR_GITHUB_ID/YOUR_GITHUB_ID.github.io
repository_tree: main

plugins:
  - jekyll-paginate

# Ignore build junk
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

collections:
  linear-algebra:
    output: true
    permalink: /linear-algebra/:path/


header:
  nav:
    - title: Home
      url: /
    - title: Notes
      url: /archive/

